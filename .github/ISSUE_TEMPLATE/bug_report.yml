name: "üêû Bug"
description: "File a bug/issue"
title: "<title>"
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Current Behavior
      description: "A description of what you're experiencing."
    validations:
      required: false
  - type: textarea
    attributes:
      label: Reproduction / Steps To Reproduce
      description: "Steps to reproduce the behavior."
      placeholder: |
        1. Go to '...'
        2. Click '...'
        3. Scroll to '...'
        4. See error
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context.
        Tip: You can attach images or log files by dragging files into this field.
    validations:
      required: false
